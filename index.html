<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- ctrl + space: for tailwind suggestions -->
    <h1 class="bg-purple-400">Ami H1. Very Very Big</h1>
    <h2 class="text-fuchsia-700">Ami H2. Very Big</h2>
    <p class="text-red-500">Ami P. Not Big</p>
    <hr>

    <!-- font size -->
    <section>
        <h1 class="text-6xl">I am big big big text</h1>
        <h3 class="text-3xl italic">This is medium text</h3>
        <p class="font-thin">Some Text - 1</p>
        <p class="text-center font-bold">Some Text - 2</p>
        <p class="text-end">Some Text - 3</p>
        <p class="underline">Some Text - 4</p>
        <p class="capitalize">some text - 5</p>
        <div class="h-14 bg-gradient-to-r from-purple-500 to-green-500 border-2 border-sky-500"></div>
    </section>
</body>
</html>
